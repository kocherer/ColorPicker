<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link type="text/css" rel="stylesheet" href="styles.css" />
   <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap"rel="stylesheet">
</head>
<body>
   <h1>
     Color Picker
   </h1>
   <div class="valueBox"></div>
   <div class="input">
      <input type="number" id="red" min="0.0" max="1.0" step="0.1">
      <input type="number" id="green" min="0.0" max="1.0" step="0.1">
      <input type="number" id="blue" min="0.0" max="1.0" step="0.1">
      <input type="number" id="light" min="0.0" max="1.0" step="0.1">
   </div>
   <script src="colorPickerFunction.js"></script>
</body>
</html>
